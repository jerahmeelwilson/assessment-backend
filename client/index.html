<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <h2>Goal Tracker</h2>
    <p>How to use: </p>
    <ol>
      <li>To add a new goal: Enter a goal below and click add.</li>
      <li>To complete a goal: Click on the goal to cross it out.</li>
      <li>To remove a goal: Click on the X button next to the goal.</li>
    </ol>
    <form>
      <input id = "goalInput" type="text" placeholder = "Add a goal">
      <button id ="addGoal">Add</button>
    </form>
    <br>
    <section></section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src = "script.js"></script>
  </body>
</html>
